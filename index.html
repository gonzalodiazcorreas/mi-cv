 <!doctype html>
<html lang="es">
<head>

  <title>Mi Curriculum</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header class="hero">
    <div class="hero-panel"></div>
    <div class="hero-bg"></div>

    <div class="hero-content">
      <h1 class="hero-title"><span class="white-bg">Gonzalo Díaz Correas</span></h1>
      <p class="subtitle">
          <span class="white-bg">Urban Planner · Urban Data Scientist</span>
      </p>

      <nav>
        <ul>
          
          <li><a href="#about_me"><span class="white-bg">About me</span></a></li>
          <li><a href="#profesional"><span class="white-bg">Professional</span></a></li>
          <li><a href="#academy"><span class="white-bg">Academy</span></a></li>

  <main class="container">
    <section id="about_me">

      <div class="about-layout">

          <div id="text-about_me">Cargando...</div>

        <div class="about-image">
          <a
            href="https://www.linkedin.com/in/gonzalo-diaz-correas/"
            target="blank"
            rel="noopener"
            >
            <img
            src="assets/portrait.jpg"
            alt="Gonzalo's Portrait"
            >
          </a>
        </div>
      </div>

    </section>

    <section id="profesional">
      <h2>Profesional</h2>
      
      <article class="article">
        <h3>Urban projects</h3>
        <div id="text-profesional" class="collapsible">
          <p>Cargando...</p> 
        </div>
        <button class="text-button" id ="toggle-profesional">Read more</button>

          <img src="assets/gallery/Barcelona.png" alt="Urban project 1">

          <img src="assets/gallery/madrid_3.png" alt="Urban project 6">

    </section>

    <section id="academy">
      <h2>Academy</h2>

      <p id = "text-academy">Cargando...</p>

      <div class="pdf-container">
        <iframe
          src="pdfjs/web/viewer.html?file=../../assets/docs/afterupdating.pdf#zoom=page-width&spreadmode=even"
          title="Master thesis"  
          width="100%"
          height="80vh"
        >
        </iframe>
      </div>
      <p class="pdf-download">
        <a href="assets/docs/afterupdating.pdf" download>
          Download file
        </a>
      </p>
    </section>

    <section id="contacto">
      <h2>Contact</h2>
      <p>Email: gonzalo.diaz.correas@gmail.com</p>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="anio"></span> Gonzalo Díaz Correas</p>
  </footer>

  <script src="pdfjs/build/pdf.js"></script>
  <script src="script.js"></script>
